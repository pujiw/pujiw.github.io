  <style>
    :root{--bg:#ffffff;--ink:#0f172a;--muted:#475569;--accent:#0ea5e9;--card:#f8fafc}
    *{box-sizing:border-box}
    html,body{margin:0}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink);background:var(--bg);line-height:1.6}
    a{color:var(--accent);text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}

    /* Header / Nav */
    header{position:sticky;top:0;background:rgba(255,255,255,.9);backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid #e2e8f0;z-index:30}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0;position:relative;min-height:86px}
    .brand{font-weight:800;display:flex;align-items:center;gap:10px}
    .brand img{height:50px;width:auto}
    .nav a{margin-left:18px;font-weight:600}
    .btn{display:inline-block;background:var(--accent);color:#fff;padding:12px 18px;border-radius:999px;font-weight:700;box-shadow:0 8px 20px rgba(14,165,233,.35)}

    /* Hero */
    .hero{display:grid;grid-template-columns:1.2fr .8fr;gap:28px;align-items:center;padding:72px 0 52px}
    .hero h1{font-size:42px;line-height:1.1;margin:0 0 12px}
    .hero p{color:var(--muted);font-size:18px;margin:0 0 22px}
    .badge{display:inline-flex;align-items:center;gap:8px;background:#ecfeff;color:#0369a1;font-weight:700;padding:6px 12px;border-radius:999px;border:1px solid #bae6fd}
    .hero-card{background:linear-gradient(180deg,#f0f9ff,transparent);border:1px solid #e2e8f0;border-radius:20px;padding:18px}
    .hero-img{width:100%;height:auto;border-radius:16px}

    /* Sections */
    section{padding:48px 0;border-top:1px solid #eef2f7}
    h2{font-size:28px;margin:0 0 10px}
    .muted{color:var(--muted)}

    /* Product grid */
    .grid{display:grid;gap:18px}
    @media(min-width:700px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:var(--card);border:1px solid #e2e8f0;border-radius:16px;padding:16px;display:flex;flex-direction:column}
    .card img{width:100%;height:190px;object-fit:cover;border-radius:12px}
    .price{font-weight:800;font-size:20px;margin:8px 0}
    .pill{display:inline-block;font-size:12px;background:#e0f2fe;color:#075985;padding:4px 10px;border-radius:999px;border:1px solid #bae6fd}

    /* Features */
    .features{display:grid;gap:14px}
    @media(min-width:800px){.features{grid-template-columns:repeat(4,1fr)}}
    .feature{background:#fff;border:1px solid #e2e8f0;border-radius:16px;padding:16px}

    /* Footer */
    footer{background:#0b1220;color:#cbd5e1;margin-top:28px}
    footer a{color:#e2e8f0}
    .foot-grid{display:grid;gap:18px;padding:28px 0}
    @media(min-width:760px){.foot-grid{grid-template-columns:1.4fr .6fr .6fr}}
    .copyright{border-top:1px solid #1f2937;padding:16px 0;color:#94a3b8}

    /* WhatsApp fab */
    .whatsapp{position:fixed;right:18px;bottom:18px;background:#25D366;color:#fff;padding:14px 16px;border-radius:999px;box-shadow:0 10px 30px rgba(0,0,0,.25);font-weight:800}
  </style>
